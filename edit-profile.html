<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Unified Education Data Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'brand-dark': '#0B0F19',
                        'brand-light': '#F9FAFB',
                        'accent-sky': '#38bdf8',
                        'accent-violet': '#8b5cf6',
                        'accent-amber': '#f59e0b',
                        'accent-emerald': '#34d399',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-slate-300 font-sans">

    <header id="header" class="bg-brand-dark/70 backdrop-blur-lg sticky top-0 left-0 right-0 z-50 border-b border-slate-700/50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center gap-2 relative z-10 px-4 py-1.5">
                        <span class="text-xl font-bold text-white tracking-widest uppercase">PROMPTUS</span>
                    </a>   
                </div>
                <nav id="nav-menu" class="hidden md:flex items-center space-x-8"></nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 pt-28 pb-16 md:pt-36 md:pb-24">
        <div id="edit-container">
            <h1 class="font-serif text-4xl md:text-5xl font-extrabold text-white tracking-tight text-center">Edit Your Profile</h1>
            <p class="mt-4 text-lg text-slate-400 leading-relaxed text-center max-w-3xl mx-auto">Update your information below. Your changes will be saved permanently.</p>

            <form id="edit-form" class="mt-12 max-w-3xl mx-auto bg-slate-900/50 p-8 rounded-2xl shadow-xl border border-slate-700/60 backdrop-blur-sm space-y-6">
                <!-- Form fields will be dynamically populated here -->
                 <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-accent-emerald text-white py-2 px-5 rounded-md font-semibold hover:bg-emerald-600 transition-all">Save Changes</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="edit-profile.js"></script>
</body>
</html>
