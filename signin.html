<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Unified Education Data Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'brand-dark': '#0B0F19',
                        'brand-light': '#F9FAFB',
                        'accent-sky': '#38bdf8',
                        'accent-violet': '#8b5cf6',
                        'accent-amber': '#f59e0b',
                        'accent-emerald': '#34d399',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-slate-300 font-sans">

    <!-- Header -->
    <header id="header" class="bg-brand-dark/70 backdrop-blur-lg sticky top-0 left-0 right-0 z-50 border-b border-slate-700/50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg class="h-9 w-9" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
                        <path d="M50 10 C 27.9 10, 10 27.9, 10 50 C 10 62.8, 19.8 75.3, 33 81.3" stroke="#f59e0b" stroke-width="8" stroke-linecap="round"/>
                        <path d="M50 10 C 72.1 10, 90 27.9, 90 50 C 90 62.8, 80.2 75.3, 67 81.3" stroke="#38bdf8" stroke-width="8" stroke-linecap="round"/>
                        <path d="M50 90 L 50 82" stroke="#a78bfa" stroke-width="8" stroke-linecap="round"/>
                        <path d="M40 95 L 60 95" stroke="#a78bfa" stroke-width="8" stroke-linecap="round"/>
                    </svg>
                    <a href="index.html" class="text-2xl font-bold text-white tracking-wider">EduHub</a>
                </div>
                <nav id="nav-menu" class="hidden md:flex items-center space-x-8">
                    <!-- Nav links will be dynamically inserted here -->
                </nav>
            </div>
        </div>
    </header>

    <main class="min-h-screen flex items-center justify-center container mx-auto px-6 py-24">
        <div class="max-w-md w-full">
             <div class="text-center">
                <h1 class="font-serif text-4xl font-extrabold text-white tracking-tight">Welcome Back</h1>
                <p class="mt-2 text-slate-400">Sign in to access the profile tracker.</p>
            </div>

            <form id="signin-form" class="mt-8 bg-slate-900/50 p-8 rounded-2xl shadow-xl border border-slate-700/60 backdrop-blur-sm space-y-6">
                 <div>
                    <label for="email" class="block text-sm font-medium text-slate-300">Email Address</label>
                    <input type="email" id="email" required class="mt-1 w-full bg-slate-800 border-slate-600 rounded-md text-white p-2">
                </div>
                 <div>
                    <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                    <input type="password" id="password" required class="mt-1 w-full bg-slate-800 border-slate-600 rounded-md text-white p-2">
                </div>
                <div id="error-message" class="text-red-400 text-sm hidden">Invalid email or password.</div>
                <div>
                    <button type="submit" class="w-full bg-accent-violet text-white py-2.5 px-4 rounded-md font-semibold hover:bg-violet-700 transition-all">Sign In</button>
                </div>
                 <p class="text-center text-sm text-slate-400">
                    Don't have an account? <a href="register.html" class="font-semibold text-accent-sky hover:underline">Register here</a>.
                </p>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navMenu = document.getElementById('nav-menu');
            const loggedInUser = localStorage.getItem('loggedInUser');

            if (loggedInUser) {
                 navMenu.innerHTML = `
                    <a href="tracker.html" class="group relative text-slate-300 font-medium transition-colors duration-300 hover:text-white"><span>Tracker</span><span class="absolute bottom-[-6px] left-0 w-0 h-[2px] bg-accent-sky transition-all duration-300 group-hover:w-full"></span></a>
                    <a href="about.html" class="group relative text-slate-300 font-medium transition-colors duration-300 hover:text-white"><span>About Team</span><span class="absolute bottom-[-6px] left-0 w-0 h-[2px] bg-accent-sky transition-all duration-300 group-hover:w-full"></span></a>
                    <button id="signout-btn" class="bg-red-500 text-white py-2 px-4 rounded-md font-semibold hover:bg-red-600 transition-all">Sign Out</button>
                `;
                 document.getElementById('signout-btn').addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html';
                });
            } else {
                navMenu.innerHTML = `
                    <a href="tracker.html" class="group relative text-slate-300 font-medium transition-colors duration-300 hover:text-white"><span>Tracker</span><span class="absolute bottom-[-6px] left-0 w-0 h-[2px] bg-accent-sky transition-all duration-300 group-hover:w-full"></span></a>
                    <a href="about.html" class="group relative text-slate-300 font-medium transition-colors duration-300 hover:text-white"><span>About Team</span><span class="absolute bottom-[-6px] left-0 w-0 h-[2px] bg-accent-sky transition-all duration-300 group-hover:w-full"></span></a>
                    <a href="signin.html" class="text-accent-sky font-semibold">Sign In</a>
                    <a href="register.html" class="bg-accent-violet text-white py-2 px-4 rounded-md font-semibold hover:bg-violet-700 transition-all">Register Profile</a>
                `;
            }

            const form = document.getElementById('signin-form');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                errorMessage.classList.add('hidden');
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                    window.location.href = './tracker.html';
                } else {
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
